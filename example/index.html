<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>mask example</title>
    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../bower_components/fidel/dist/fidel.js"></script>
  </head>
  <body>

    <form id="spySignup">
      <p><label for="spyName">Name</label><input type="text" id="spyName"></p>
      <p><label for="spySSN">SSN</label><input type="text" id="spySSN" data-mask="ssn"></p>
      <p><label for="spyEmail">Email</label><input type="text" id="spyEmail" data-mask="email" data-mask-regex="(.+@.+(?:\.gov))"></p>
      <p><label for="spyPhone">Phone</label><input type="text" id="spyPhone" data-mask="spyphone"></p>
    </form>

    <script src="../dist/mask.js"></script>

    <script>
      $('#spySignup').mask({
        spyphone: {
          mask: '___-____',
          regex: /([\d_]{3})?-?([\d_]{4})?/
        }
      });
    </script>
  </body>
</html>
